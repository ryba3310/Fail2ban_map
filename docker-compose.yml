services:

  postgresql:
    image: postgres:17
    restart: unless-stopped
    container_name: postgres
    shm_size: 64mb
      #    mem_limit: 50m
      #    memswap_limit: 300m
      #    mem_swappiness: 20
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
      #   remain this only if you want a mongoDB to be accesible from your LAN
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data

  parse_log:
    #    mem_limit: 40m
    #    memswap_limit: 300m
    #    mem_swappiness: 20
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /var/log/fail2ban.log:/app/fail2ban.log
    restart: unless-stopped
  

  adminer:
    image: adminer
    mem_limit: 20m
    memswap_limit: 300m
    mem_swappiness: 80
    restart: always
    ports:
      - 8080:8080
